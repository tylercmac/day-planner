<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="row" id='nine' data-hour = '9'>
            <div class="col-2 border border-left-0">
                <p class="text-right">9AM</p>
            </div>
            <textarea class="col-8 border"></textarea>
            <div class="poop col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='ten' data-hour = '10'>
            <div class="col-2 border border-left-0">
                <p class="text-right">10AM</p>
            </div>
            <textarea class="col-8 border"></textarea>
            <div class="col-2 border  save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='eleven' data-hour = '11'>
          <div class="col-2 border border-left-0">
              <p class="text-right">11AM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='twelve' data-hour = '12'>
          <div class="col-2 border border-left-0">
              <p class="text-right">12PM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='thirteen' data-hour = '13'>
          <div class="col-2 border border-left-0">
              <p class="text-right">1PM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='fourteen' data-hour = '14'>
          <div class="col-2 border border-left-0">
              <p class="text-right">2PM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='fifteen' data-hour = '15'>
          <div class="col-2 border border-left-0">
              <p class="text-right">3PM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id='sixteen' data-hour = '16'>
          <div class="col-2 border border-left-0">
              <p class="text-right">4PM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

        <div class="row" id= 'seventeen' data-hour = '17'>
          <div class="col-2 border border-left-0">
              <p class="text-right">5PM</p>
          </div>
          <textarea class="col-8 border"></textarea>
          <div class="col-2 border save-icon text-center bg-info rounded-right"><i class="far fa-save fa-2x"></i></div>
        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
